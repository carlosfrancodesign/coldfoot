        <script>
        // Dark mode toggle via spacebar or click (for mobile/tap).
        (function() {
            let isDark = false;
            function toggleDarkMode(e) {
                isDark = !isDark;
                document.body.classList.toggle('dark-mode', isDark);
                if (e && typeof e.preventDefault === 'function') e.preventDefault();
            }

            window.addEventListener('keydown', function(e) {
                if (
                    e.code === 'Space' &&
                    !(e.target && /^(input|textarea|select|button)$/i.test(e.target.tagName)) &&
                    !e.ctrlKey && !e.metaKey && !e.altKey
                ) {
                    toggleDarkMode(e);
                }
            });

            document.body.addEventListener('click', function(e) {
                if (
                    !(e.target && /^(a|button|input|textarea|select|label)$/i.test(e.target.tagName))
                ) {
                    toggleDarkMode(e);
                }
            });
        })();
        </script>
